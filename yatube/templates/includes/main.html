<div class="container py-5">     
  <article>
  {% for post in posts %}
    <ul>
      <li>
        {% if post.group %}   
          <a href="{% url 'posts:group_posts_list' post.group.slug %}" style="text-decoration: none; color:black";>Группа {{post.group }}</a>
          {% else %} Общая лента
        {% endif %}
      </li>
      <li>
        Автор: {{ post.author.get_full_name }}<i> @{{ post.author.username}} </i>
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:'d E Y' }}
      </li>
    </ul>      
    <p> {{ post.text }}</p>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %} 
  </article>
  <!-- под последним постом нет линии -->
</div>
